<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Take money from balance</title>
</head>
<body>
<h1>Take money menu</h1><br>
<form th:action="@{/take}" method="post" th:object="${transaction}">
    Take sum: <input th:field="*{sum}" type="number" name="sum" id="sum">
    <input type="submit" value="Take">
</form>
</body>
</html>
