<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay money</title>
</head>
<body>
<h1>Pay money menu</h1><br>
<form th:action="@{/pay}" method="post" th:object="${transaction}">
    Pay sum: <input th:field="*{sum}" type="number" name="sum" id="sum">
    <input type="submit" value="Pay">
</form>
</body>
</html>
