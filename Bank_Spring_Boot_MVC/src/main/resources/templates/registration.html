<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<body>
<header>Registration</header>
<form th:action="@{/reg}" method="post" th:object="${user}">
    <input th:field="*{name}" type="text" name="name" id="name">
    <input th:field="*{email}" type="text" name="email" id="email">
    <input th:field="*{password}" type="password" name="password" id="password">
    <input type="submit" value="Register">
</form>
</body>
</html>
