<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
<h1>News</h1><br>
<table style="border: 1px solid #000000">
    <thead>
    <tr>
        <th>Publisher ID</th>
        <th>Theme</th>
        <th>Description</th>
        <th>Likes</th>
        <th>Comments</th>
        <th>Like</th>
        <th>Comment</th>
        <th>Look Comments</th>
        <th>Profile</th>
        <th>Report</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${news.empty}">
        <td colspan="2"></td>
    </tr>
    <tr th:each="n : ${news}">
        <td><span th:text="${n.publisherId}">Publisher ID</span></td>
        <td><span th:text="${n.theme}">Theme</span></td>
        <td><span th:text="${n.description}">Description</span></td>
        <td><span th:text="${n.like.size()}">Likes</span></td>
        <td><span th:text="${n.comments.size()}">Comments</span></td>
        <td>
            <form th:action="@{/main/like/{id}(id=${n.id})}" method="post">
                <input type="submit" value="Like">
            </form>
        </td>
        <td>
            <form th:action="@{/main/comment/{id}(id=${n.id})}" method="get">
                <input type="submit" value="Comment">
            </form>
        </td>
        <td>
            <form th:action="@{/main/comments/{id}(id=${n.id})}" method="get">
                <input type="submit" value="Look comments">
            </form>
        </td>
        <td>
            <form th:action="@{/main/profile/{id}(id=${n.publisherId})}" method="get">
                <input type="submit" value="Profile">
            </form>
        </td>
        <td>
            <form th:action="@{/main/report/news/{id}(id=${n.id})}" method="get">
                <input type="submit" value="Report">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
