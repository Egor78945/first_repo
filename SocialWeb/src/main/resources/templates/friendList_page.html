<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>
<body>
<h1>Your friends</h1><br>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Profile</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${friends.empty}">
        <td colspan="2">You have no friends.</td>
    </tr>
    <tr th:each="f : ${friends}">
        <td><span th:text="${f.id}">Id</span></td>
        <td><span th:text="${f.name}">Name</span></td>
        <td><span th:text="${f.surname}">Surname</span></td>
        <td>
            <form th:action="@{/main/profile/{id}(id=${f.getId()})}" method="get">
                <input type="submit" value="Profile">
            </form>
        </td>
        <td>
            <form th:action="@{/main/delete/{id}(id=${f.getId()})}" method="post">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
