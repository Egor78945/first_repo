<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
<h1>Enter your message</h1><br>
<form th:action="@{/main/send/{id}(id=${message.id})}" method="post" th:object="${message}">
    Message: <input th:field="*{message}" type="text" id="message" name="message"/><br>
    <input type="submit"/>
</form>
</body>
</html>
